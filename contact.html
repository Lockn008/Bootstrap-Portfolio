<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Zachary Lockner</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<!--   <link rel="stylesheet" type="text/css" href="assets/style.css"> -->
</head>

<body>

  <header class="navbar navbar-expand-sm bg-light">
    <div class="container">
      <a href="index.html" class="navbar-brand">Zachary Lockner</a>
      <nav class="navbar-nav">
        <a href="index.html" class="nav-item nav-link">About</a>
        <a href="portfolio.html" class="nav-item nav-link">Portfolio</a>
        <a href="contact.html" class="nav-item nav-link">Contact</a>
      </nav>
    </div>
  </header>

  <div class="container mt-4">
    <div class="row">

      <div class="col-md-8">
        <div class="card">
          <h1 class="card-header">Contact</h1>
            
          <div class="card-body">
            <form id="contact-form">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" placeholder="Enter name">
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" placeholder="Enter email address">
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea type="text" class="form-control" placeholder="Enter message"></textarea>            
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <div id="connect">
            <h2 class= "card-header">Connect with Me</h2>
            <div class="card-body">
              <div class="row justify-content-center">
                <a href="#"><img src="assets/github-64.png" class="col-xs-4 align-center p-2" alt="GitHub" class="" /></a>
                <a href="#"><img src="assets/linkedin-64.png" class="col-xs-4 align-center p-2" alt="LinkedIn" class="" /></a>
                <a href="#"><img src="assets/stackoverflow-64.png" class="col-xs-4 align-center p-2" alt="Stack Overflow" class="" /></a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <footer class="footer">
    <div class="container">
      Copyright &copy; 2016 Your Name
    </div>
  </footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
